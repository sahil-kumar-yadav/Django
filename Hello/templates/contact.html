{% extends "base.html" %}
{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    {% comment %} <img src="https://source.unsplash.com/1200x600/?phone,contact" class="d-block w-100" alt="..."> {%endcomment %}
    <img src="/static/img/7.jfif" class="d-block w-100 my-4 " alt="...">
    <h1 style="position: absolute;
    top: 283px;
    left: 520px;
    color: white">Contact Us</h1>
</div>
<div class="container ">
    <form class="row g-3 w-50 " method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="desc" class="form-label">Why you want to contact Us</label>
            <textarea type="text" class="form-control" row="3" id="desc" name="desc" placeholder="Enter your query here"></textarea>
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>

{% endblock body %}
